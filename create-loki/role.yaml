  apiVersion: rbac.authorization.k8s.io/v1
  kind: Role
  metadata:
    name: loki-promtail
    namespace: ${MONITORING_NAMESPACE}
    labels:
      app.kubernetes.io/instance: loki
      app.kubernetes.io/name: promtail
      app.kubernetes.io/version: 2.9.3
  rules:
  - apiGroups:
    - ""
    resources:
    - nodes
